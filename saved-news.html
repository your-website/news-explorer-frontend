<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Roman Kolpachev">
  <meta name="description" content="news-explorer-frontend">
  <title>news-explorer-frontend</title>
  <link rel="stylesheet" href="saved/style.7064681dfff6bb5c5b56.css">
</head>

<body class="page">

  <header class="header">
    <div class="burger-menu">
      <span class="burger-menu__line burger-menu__line_color"></span>
      <span class="burger-menu__line burger-menu__line_color"></span>
    </div>
    <div class="header__container">
      <h2 class="header__logo"><a class="header__link-logo header__link-logo_saved-news" href="./index.html">NewsExplorer</a></h2>
      <nav class="header__nav header__nav_login">
        <ul class="menu menu_login">
          <li class="menu__item"><a class="header__link header__link_saved-news" href="./index.html">Главная</a></li>
          <li class="menu__item menu__item_toggle"><a class="header__link header__link_saved-news" href="./saved-news.html">Сохранённые статьи</a></li>
        </ul>
        <button class="header__button header__button_exit">Авторизоваться</button>
        <button class="header__button header__button_login header__button_saved-news">Грета <svg class="header__svg" width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6 2H2v12h4v2H2a2 2 0 01-2-2V2a2 2 0 012-2h4v2zm7.586 7l-4.293 4.134 1.414 1.362 6.707-6.459-6.707-6.459L9.293 2.94l4.293 4.134H4V9h9.586z" fill="#fff"/></svg></button>
      </nav>
    </div>
  </header>

  <main class="content">
    <section class="saved">
      <p class="saved__paragraph saved__paragraph_articles">Сохранённые статьи</p>
      <h2 class="saved__content-title">, у вас 5 сохранённых статей</h2>
      <p class="saved__paragraph">По ключевым словам: <span class="saved__span saved__span_bold saved__span_title">Природа, Тайга</span> <span class="saved__span saved__span_symbol">и</span> <span class="saved__span saved__span_bold saved__span_other">2 другим</span></p>
    </section>

    <section class="no-results">
      <div class="no-results__container">
        <svg class="no-results__svg" width="96" height="96" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="43" cy="43" r="36.5" stroke="#D1D2D6"/><path d="M69 69l19.5 19.5M58.328 55.959c-3.667-4.261-9.1-6.96-15.164-6.96-6.063 0-11.496 2.699-15.164 6.96" stroke="#D1D2D6"/><circle cx="55.5" cy="33.5" r="1.5" fill="#D1D2D6"/><circle cx="30.5" cy="33.5" r="1.5" fill="#D1D2D6"/></svg>
        <h2 class="no-results__content-title">нет сохраненных статей</h2>
      </div>
    </section>

    <section class="preloader">
      <i class="preloader__circle"></i>
      <h2 class="preloader__content-title">Идет поиск новостей...</h2>
    </section>

    <section class="results results_saved-news">
      <div class="cards">
      </div>
      <button class="results__button results__button_saved-news">Показать еще</button>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copy">&copy; Supersite, Powered by News API</p>
    <nav class="footer__nav">
      <ul class="menu menu_foter-links">
        <li class="menu__item"><a class="footer__link" href="./index.html">Главная</a></li>
        <li class="menu__item"><a class="footer__link" target="_blank" href="https://praktikum.yandex.ru/profile/web-developer/">Яндекс.Практикум</a></li>
      </ul>
      <ul class="menu menu_footer-icons">
        <li class="menu__item">
          <a class="footer__link footer__link_icon" target="_blank" href="https://github.com/your-website">
            <svg class="footer__svg footer__svg_github" xmlns="http://www.w3.org/2000/svg"><path class="footer__svg-path" fill-rule="evenodd" clip-rule="evenodd" d="M11 .895C5.417.895.895 5.423.895 11c0 4.466 2.897 8.25 6.91 9.59.503.093.689-.217.689-.49 0-.242-.007-.874-.013-1.718-2.81.608-3.405-1.352-3.405-1.352-.46-1.167-1.123-1.477-1.123-1.477-.918-.626.068-.614.068-.614 1.011.075 1.55 1.042 1.55 1.042.9 1.545 2.364 1.098 2.941.838.093-.652.354-1.098.64-1.353-2.246-.254-4.604-1.122-4.604-4.993 0-1.104.391-2.004 1.042-2.711-.105-.254-.452-1.284.1-2.674 0 0 .85-.273 2.779 1.036a9.807 9.807 0 012.53-.341 9.844 9.844 0 012.532.341c1.929-1.309 2.779-1.036 2.779-1.036.552 1.39.205 2.42.1 2.674.644.707 1.035 1.607 1.035 2.71 0 3.884-2.363 4.734-4.615 4.988.36.31.688.93.688 1.874 0 1.352-.012 2.438-.012 2.773 0 .273.18.583.695.483 4.013-1.34 6.904-5.124 6.904-9.584C21.105 5.423 16.583.895 11 .895z" fill="#191717"/></svg>
          </a>
        </li>
        <li class="menu__item">
          <a class="footer__link footer__link_icon" target="_blank" href="https://www.facebook.com/">
            <svg class="footer__svg footer__svg_facebook" xmlns="http://www.w3.org/2000/svg"><path class="footer__svg-path" d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.793C0 19.506.494 20 1.104 20h9.58v-7.745H8.076V9.237h2.606V7.01c0-2.583 1.578-3.99 3.883-3.99 1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.597-1.496 1.47v1.928h2.989l-.39 3.018h-2.6V20h5.098c.608 0 1.102-.494 1.102-1.104V1.104C20 .494 19.506 0 18.896 0z" fill="#000"/></svg>
          </a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src='saved/saved.fb116461926a1e2410b3.js'></script>
</body>
</html>
