<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button  class="button user-info__button user-info__button_edit">Edit</button>
        </div>
        <button class="button user-info__button user-info__button_add">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>

  </div>
  <template id="picture-popup-template">
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
  </template>
  <template id="place-card-template">
    <div class="place-card">
      <div class="place-card__image">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
        <h3 class="place-card__name">Камчатка</h3>
        <span class="place-card__like-count">0</span><button class="place-card__like-icon"></button>
      </div>
    </div>
  </template>
  <script src="./js/section.js"></script>
  <script src="./js/popup.js"></script>
  <script src="./js/picture-popup.js"></script>
  <script src="./js/card.js"></script>
  <script src="./js/card-list-section.js"></script>
  <script src="./js/api.js"></script>
  <script src="./index.js"></script>
</body>
</html>
